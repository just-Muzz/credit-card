<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check-out page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>

  <section class="container">

    <div class="main-content">

      <div class="card-select">
        <h3>Select a card payment method</h3>
      </div>

      <div class="payment-options">

        <button>
          <i class="bi bi-credit-card"></i>
          Credit-card
        </button>

        <button>
          <img src="images/visa-card.svg" alt="">
          Visa Card
        </button>

        <button>
          <img src="images/master-card.svg" alt="">
          Master Card
        </button>

      </div>

      <div class="card-details">

        <div>
          <label for="card-no">Card no here:</label><br>
          <input type="text" placeholder="1111-2222-3333" class="card-no">
        </div>

        <div>
          <label for="cvc">CVC no:</label><br>
          <input type="password" placeholder="111" class="cvc">
        </div>

        <div>
          <label for="date">Expiration date:</label><br>
          <input type="text" placeholder="mm/yy" class="date">
        </div>

        <button type="submit" class="submit">Confirm and pay now</button>

      </div>
    </div>

  </section>

</body>
<script src="app.js"></script>

</html>
